{% extends "admin/base.html" %}
{% load static %}

{% block branding %}
<h1 id="site-name" style="padding: 10px 0;">
    <a href="{% url 'admin:index' %}"
        style="display: flex; align-items: center; gap: 15px; text-decoration: none; color: #f5dd5d;">
        <img src="{% static 'logo.jpg' %}" alt="London's Imports" height="50"
            style="border-radius: 8px; background: white; padding: 2px;">
        <span style="font-weight: bold; font-size: 24px; letter-spacing: 0.5px;">London's Imports Admin</span>
    </a>
</h1>
{% endblock %}

{% block extrahead %}
{{ block.super }}
<style>
    /* Custom polished admin styles */
    #header {
        background: #1f2937;
        color: white;
        padding: 15px 40px;
        align-items: center;
    }

    #site-name a {
        color: #ec4899 !important;
    }

    #branding h1 {
        margin: 0;
    }

    /* Fix visibility issues */
    a:link,
    a:visited {
        color: #be185d;
    }

    div.breadcrumbs {
        background: #f3f4f6;
        color: #374151;
    }

    .module h2,
    .module caption,
    .inline-group h2,
    .module caption a,
    .module h2 a {
        background: #fce7f3;
        color: #be185d !important;
    }

    /* Sidebar specific fixes */
    .module ul li a {
        color: #374151 !important;
    }

    /* Form row contrast */
    .form-row {
        border-bottom: 1px solid #eee;
    }

    label {
        color: #374151;
    }

    .button.default,
    input[type=submit].default,
    .submit-row input.default {
        background: #ec4899;
        transition: background 0.2s;
    }

    .button.default:hover,
    input[type=submit].default:hover,
    .submit-row input.default:hover {
        background: #db2777;
    }

    /* Login Page Logo */
    .login #header {
        padding: 20px;
    }

    /* ========================================= */
    /* PROFESSIONAL ICON STYLING (Pink Theme)   */
    /* ========================================= */

    /* Related object icons (pencil, plus, X, view) */
    .related-widget-wrapper .related-lookup,
    .related-widget-wrapper .change-related,
    .related-widget-wrapper .add-related,
    .related-widget-wrapper .delete-related,
    .related-widget-wrapper .view-related {
        opacity: 0.7;
        transition: opacity 0.2s, transform 0.2s;
    }

    .related-widget-wrapper .related-lookup:hover,
    .related-widget-wrapper .change-related:hover,
    .related-widget-wrapper .add-related:hover,
    .related-widget-wrapper .delete-related:hover,
    .related-widget-wrapper .view-related:hover {
        opacity: 1;
        transform: scale(1.1);
    }

    /* Style the SVG icons with pink filter */
    .related-widget-wrapper a img,
    .related-widget-wrapper a svg {
        filter: hue-rotate(280deg) saturate(1.5);
    }

    /* Calendar/Clock date-time picker icons */
    .datetimeshortcuts a,
    .timezonewarning {
        color: #be185d !important;
    }

    .datetimeshortcuts a img,
    .calendarbox .calendarnav a,
    .calendar td a,
    .clockbox h2 {
        filter: hue-rotate(280deg) saturate(1.5);
    }

    /* Calendar popup styling */
    .calendarbox,
    .clockbox {
        border: 2px solid #ec4899;
        border-radius: 8px;
        box-shadow: 0 4px 12px rgba(236, 72, 153, 0.15);
    }

    .calendar caption {
        background: #ec4899 !important;
        color: white !important;
    }

    .calendar td.today a {
        background: #fce7f3 !important;
        color: #be185d !important;
    }

    .calendar td.selected a {
        background: #ec4899 !important;
        color: white !important;
    }

    /* Hide raw related icons for cleaner look, show on hover */
    .related-widget-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    /* Add subtle tooltip styling */
    .related-widget-wrapper a[title] {
        position: relative;
    }

    /* Clean up inline editing links */
    .inline-group .tabular td.original p {
        color: #6b7280;
    }
</style>
{% endblock %}
